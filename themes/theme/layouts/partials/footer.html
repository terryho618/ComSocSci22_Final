<footer class="bg-white border-t border-gray-400 shadow">
    <div class="container max-w-4xl mx-auto flex py-8">

        <div class="w-full mx-auto flex flex-col">
            <div class="flex w-full">
                <div class="px-8 mx-auto">
                    <ul class="pt-3 list-none px-0 flex">
                        <li>
                            <a class="text-gray-600 no-underline py-2" href="{{ .Site.Params.Notebook }}"><i
                                    data-feather="file-text" class="footer-icon"></i></a>
                        </li>
                        <li>
                            <a class="text-gray-600 no-underline py-2" href="{{ .Site.Params.Github }}"><i
                                    data-feather="github" class="footer-icon"></i></a>
                        </li>
                        <li>
                            <a class="text-gray-600 no-underline py-2" href="{{ .Site.Params.Data }}"><i
                                    data-feather="hard-drive" class="footer-icon"></i></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="w-full mx-auto text-center">
                <ul class="list-reset items-center text-md py-6 list-none flex">
                    {{ range .Site.Params.Authors }}
                    <li class="mx-auto">
                        <p class="inline-block text-gray-600 mx-4 font-semibold capitalized">{{ . }}</p>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>



    </div>
</footer>
